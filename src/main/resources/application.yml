server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://54.180.93.206:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: https://www.devit.shop
            allow-credentials: true
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTIONS
            maxAge: 86400
      routes:
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/payment/**
          filters:
            - RewritePath=/api/payment/?(?<segment>.*), /$\{segment}
            - AuthenticationFilter
            - name: LoggingFilter
              args:
                baseMessage: payment-service
                preLogger: true
                postLogger: true
        - id: certification-service
          uri: lb://CERTIFICATION-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/?(?<segment>.*), /$\{segment}
#           - CustomAuthFilter
            - name: LoggingFilter
              args:
                baseMessage: certification-service
                preLogger: true
                postLogger: true
        - id: board-service
          uri: lb://BOARD-SERVICE
          predicates:
            - Path=/api/boards/**
          filters:
            - RewritePath=/api/boards/?(?<segment>.*), /$\{segment}
            - AuthenticationFilter
            - name: LoggingFilter
              args:
                baseMessage: boards-service
                preLogger: true
                postLogger: true
